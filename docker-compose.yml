version: '3.8'

services:
  app:
    build: .
    container_name: task-app
    ports:
      - "${PORT}:${PORT}"
    environment:
      - MONGO_URI=${MONGO_URI}
      - PORT=${PORT}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=${NODE_ENV}
    restart: unless-stopped
    networks:
      - task-network
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7
    container_name: task-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=task-db
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - task-network

volumes:
  mongodb-data:
    driver: local

networks:
  task-network:
    driver: bridge
